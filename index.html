<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Teradata</title>

        <link href="styling/css/Teradata_Common.css" rel="stylesheet">
        <link href="styling/css/Teradata_Home.css" rel="stylesheet">

        <script src="js/lib/jquery-2.1.3.min.js" type="text/javascript"></script>
        <script src="js/lib/underscore-min.js"></script>
        <script src="js/lib/backbone-min.js"></script>
    </head>
    <body>
        <div class="list-container">
            <label class="title">List all users</label>
            <table id="user-table">
                <thead>
                <tr>
                    <td>Name</td>
                    <td>Surname</td>
                    <td>Age</td>
                </tr>
                </thead>
                <tbody id="user-table-body">
                <script type="text/template" id="user-template">
                    <tr class="user-row" data-userid="<%= userid %>">
                        <td><%= name %></td>
                        <td><%= surname %></td>
                        <td><%= age %></td>
                    </tr>
                </script>
                </tbody>
            </table>
        </div>
        <div class="show-profile-container">
            <label class="title">Display Profile</label>
            <table>
                <thead>
                <tr>
                    <td>Name</td>
                    <td>Surname</td>
                    <td>Age</td>
                    <td>Born</td>
                </tr>
                </thead>
                <tbody>
                    <tr class="displayed-profile-row">
                        <script type="text/template" id="display-profile-template">
                            <td><%= name %></td>
                            <td><%= surname %></td>
                            <td><%= age %></td>
                            <td><%= born %></td>
                        </script>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="search-container">
            <label class="title">Search by place it was born</label>
            <div class="input-container">
                <input type="text" name="search-input">
                <button class="submit" type="button">Search</button>
            </div>
            <label class="validation-message"></label>
            <table id="search-results-table">
                <thead>
                <tr>
                    <td>Name</td>
                    <td>Surname</td>
                    <td>Age</td>
                    <td>Born</td>
                </tr>
                </thead>
                <tbody class="search-profile-row">
                    <script type="text/template" id="search-profile-row-template">
                        <tr>
                        <td><%= name %></td>
                        <td><%= surname %></td>
                        <td><%= age %></td>
                        <td><%= born %></td>
                        </tr>
                    </script>
                </tbody>
            </table>
        </div>
        <div class="add-user-container">
            <label class="title">Add New User Profile</label>
            <form>
                <label>Name</label>
                <input type="text" name="name">
                <label>Surname</label>
                <input type="text" name="surname">
                <label>Age</label>
                <input type="text" name="age">
                <label>Born</label>
                <input type="text" name="born">
                <label class="validation-message"></label>
                <button class="submit" type="button">Add User</button>
            </form>
        </div>
        <script src="js/Teradata_Main.js"></script>
        <script src="js/backbone/models/App_Model_User.js"></script>
        <script src="js/backbone/models/App_Model_AddNewUser.js"></script>
        <script src="js/backbone/models/App_Model_Search.js"></script>
        <script src="js/backbone/views/App_View_TableRow.js"></script>
        <script src="js/backbone/views/App_View_DisplayProfile.js"></script>
        <script src="js/backbone/views/App_View_Search.js"></script>
        <script src="js/backbone/collections/App_Collection_Users.js"></script>
    </body>
</html>
